<script>
	function init(){
			for(var i =0; i<localStorage.length; i++){
				var z = localStorage.key(i);
				if(z.substring(0,4)=='dele' ){
					var temp=JSON.parse(localStorage.getItem(z));
					var table=document.getElementById("data_table");
					var table_len=(table.rows.length)-1;
					var row = table.insertRow(table_len).outerHTML="<tr id='row"+table_len+"'><td id='name_row"+table_len+"'>"+temp [0]+"</td><td id='number_row"+table_len+"'>"+temp [1]+"</td><td id='room_row"+table_len+"'>"+temp [2]+"</td><td id='date_row"+table_len+"'>"+temp [3]+"</td></tr>";
					
				}	
			}
	}
			
	
	
</script>
